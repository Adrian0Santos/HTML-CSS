<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            box-shadow: 3px 3px 10px rgba(107, 107, 107, 0.705);
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessadndo o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="auto">
        </iframe>
        para aprender a programar
    </p>
    <p>O site do 
        <iframe src="https://www.google.com.br" frameborder="0" scrolling="auto"> 
            <a href="https://www.google.com.br" target="_blank" rel="external">Curso em Video</a>
        </iframe>
        também é muito legal, pena que não funciona dentro do iframe!
    </p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="auto">
            no <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">GitHub</a>
        </iframe>
        também é bem legal!
    </p>
</body>
</html>
