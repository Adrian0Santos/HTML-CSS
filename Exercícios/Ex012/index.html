<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeo hospedado localmente</h1>
    <p>Este vídeo está no meu próprio servidor.</p>
    <video width="350" poster="./imagens/thumb.png" controls>
        <source src="./midia/mundo-pc.mp4" type="video/mp4">
        <source src="./midia/mundo-pc.m4v" type="video/mp4">
        <source src="./midia/mundo-pc.webm" type="video/webm">
        <source src="./midia/mundo-pc.ogv" type="video/ogv">
        <p> seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video> 
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="350" height="197" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=GCLV1mM1AInyJo7d" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/219245372?h=da3e749d08&color=ff0179&portrait=0" width="350" height="197" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
