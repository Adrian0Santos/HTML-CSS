<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinámica</h1>
    <p>Tente abrir esse site em vários dispositivos deferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="./imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="./midia/soulicious - dyalla.mp3" type="audio/mpeg">
        <source src="./midia/soulicious - dyalla.ogg" type="audio/ogg">
        <source src="./midia/soulicious - dyalla.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio <a href="./midia/soulicious - dyalla.mp3" download="soulicious - dyalla.mp3" type="audio/mpeg">clique aqui para baixar o arquivo.</a></p>
    </audio>
</body>
</html>
